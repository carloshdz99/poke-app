<mat-card>
    <mat-card-header>
        <mat-card-title [ngClass]="{'title-name': name}">{{ name || 'Imag√©n de perfil' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="layout-column">
        <div class="profile-div">
            <img [src]="imageUrl || '../assets/user_24px.png'" class="profile-image">
        </div>

        <div class="input-container">
            @if (age || documentIdentification || hobby) {
            <div class="layout-column">
                @if (hobby){
                <label class="profile-data-label">
                    <span class="profile-title">Pasatiempo: </span>
                    <span>{{hobby}}</span>
                </label>
                }

                @if (age){
                <label class="profile-data-label">
                    <span class="profile-title">Edad: </span>
                    <span>{{age}}</span>
                </label>
                }

                @if (documentIdentification){
                <label class="profile-data-label">
                    <span class="profile-title">{{documentType}}: </span>
                    <span>{{documentIdentification}}</span>
                </label>
                }
            </div>
            } @else {
            <label class="input-file">
                <span class="input-label">Adjunta una foto</span>
                <input type="file" (change)="onProfileImageSelected($event)" accept="image/*">
                @if(this.imageUrl) {
                <mat-icon class="warn-icon">restore_from_trash</mat-icon>
                } @else {
                <mat-icon class="primary-icon">cloud_upload</mat-icon>
                }

            </label>
            }

        </div>
    </mat-card-content>
    <br>
</mat-card>
