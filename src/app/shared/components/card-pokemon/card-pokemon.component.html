<mat-card>
    <mat-card-content>
        <div [class]="'poke-container ' + bgClass" (click)="onSelected(name || '')">
            <img [src]="url" class="poke-image">
            <label class="poke-name">
                #{{fillWithZeros(id)}} {{name}}
            </label>
        </div>
    </mat-card-content>
</mat-card>
