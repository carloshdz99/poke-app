<div class="layout-colum layout-gap-32">
    <app-greeting [classListGreetings]="'greetin-space'" [h2Title]="'¡Hola! Configuremos tu perfil'" [text]="'Queremos conocerte mejor.'"
        [icon]="'chevron_left'"></app-greeting>

    <div class="layout-row layout-gap-32">
        <div>
            <app-card-profile></app-card-profile>
        </div>

        <div>
            <div class="layout-column">
                <app-greeting [h3Title]="'Tu información'"
                    [text]="'Completa la siguiente información para completar tu perfil'"></app-greeting>

                <form class="layout-column">

                    <!-- NAME INPUT -->
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Nombre" required>
                    </mat-form-field>

                    <!-- HOBBY INPUT -->
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Pasatiempo favorito</mat-label>
                        <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
                            [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                            @for (option of filteredOptions | async; track option) {
                            <mat-option [value]="option">{{option}}</mat-option>
                            }
                        </mat-autocomplete>
                    </mat-form-field>

                    <!-- BIRTHDAY INPUT -->
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Cumpleaños</mat-label>
                        <input matInput [matDatepicker]="picker1" required>
                        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>

                    <!-- IDENTIFICATION INPUT -->
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>DUI</mat-label>
                        <input matInput placeholder="DUI" required>
                    </mat-form-field>

                    <button mat-raised-button (click)="onContinue()">Continuar</button>
                </form>
            </div>
        </div>
    </div>
</div>
